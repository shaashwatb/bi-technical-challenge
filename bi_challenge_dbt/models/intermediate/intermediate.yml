version: 2

models:
  - name: int_hubspot_contacts
    description: "Contacts table enhanced with company attributes."
    columns:
      - name: contact_id
        tests: [not_null, unique]
      - name: company_id
        tests:
          - relationships:
              to: ref('stg_hubspot_companies')
              field: company_id

  - name: int_hubspot_deals
    description: "Deals table enhaned with company attributs."
    columns:
      - name: deal_id
        tests: [not_null, unique]
      - name: company_id
        tests:
          - relationships:
              to: ref('stg_hubspot_companies')
              field: company_id
      - name: amount
        description: "Deal amount"